<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container m-3 p-3 rounded okeanos-main-container" style="max-width: 600px;">
    <h3 class="">Utilisez le mot de passe pour d√©verouiller l'application :</h3>

    <form autocomplete="on">
      <div class="mb-3">
        <input id="current-password" name="current-password" type="password" class="form-control" name="password" [(ngModel)]="loginForm.password"
          [ngModelOptions]="{standalone: true}" placeholder="Mot de passe" />
      </div>

      <div class="mb-3">
        <button class="btn btn-lg btn-primary btn-block" style="width: 100%" type="submit" (click)="sendForm()">Valider</button>
      </div>
    </form>
  </div>
</div>

<pre *ngIf="!production">{{loginForm | json}}</pre>
